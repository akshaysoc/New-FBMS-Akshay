    <h1 style="text-align: center; color: aliceblue;">Login/Sign up</h1>
    <center>
    <div class="container"> 
    <form class="loginbox" action="" method="GET" >
      <table cellspacing="10" cellpadding="5"; >
        <tr><td><label for="uname"><b>Username :</b></label></td>
        <td><input type="text" placeholder="Enter Username" name="uname" style="height: 30px; width: 300px; border-radius: 5px;"></td></tr>
        
        <tr><td><label for="psw"><b>Password :</b></label></td>
        <td><input type="password" placeholder="Enter Password" name="psw" style="height: 30px; width: 300px; border-radius: 5px;"></td></tr>
        
        <div class="con">
          <table cellpadding="5";>
        <tr><td><button type="submit" style="width:70px; height: 30px; background-color:#04AA6D; border-radius: 5px; color: aliceblue; cursor: pointer;">Login</button></td>
        <td><label><input type="checkbox" checked="checked" name="remember"> Remember me</label></td></tr>  
      
        <tr><td><button type="submit" style="width: 70px; height: 30px; background-color: rgb(255, 71, 71);border-radius: 5px; color: aliceblue; cursor: pointer;">Cancel</button></td>
        <td><label class="psw">Forgot <a href="#" style="color: white;">password?</a></label></td></tr>

        <tr><td><label for="new"><b>New User :</b></label></td>
        <td><button type="submit" style="width: 70px; height: 30px; background-color: rgb(231, 160, 67);border-radius: 5px; color: aliceblue; cursor: pointer;"><a href="Template1Signup.html" style="text-decoration:none; color:white;">Sign up</a></button></td></tr>
      </table>
    </div>
  </table>
    </form></div>
